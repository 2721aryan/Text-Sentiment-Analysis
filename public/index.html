<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Aryan</a>
        <nav class="nav-tabs">
            <a href="/" class="nav-tab active" id="home-tab">Home</a>
            <a href="/about" class="nav-tab" id="about-tab">About</a>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <div id="home-content">
                <h1>Text Sentiment Analysis</h1>
                <div class="card">
                    <form method="POST" action="/">
                        <div class="form-group">
                            <label for="text">Enter your text for sentiment analysis:</label>
                            <textarea id="text" name="text" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn">Analyze</button>
                    </form>
                    
                    <div class="result-box" id="result-box" style="display: none;">
                        <h2>Result: <span id="result-text"></span></h2>
                        <p>Sentiment score: <span id="sentiment-value"></span></p>
                        <p class="info">The sentiment score ranges from -1 (very negative) to 1 (very positive)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to handle form submission via fetch API
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('result-text');
            const sentimentValue = document.getElementById('sentiment-value');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                
                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    resultText.textContent = data.result;
                    sentimentValue.textContent = data.sentiment_value;
                    
                    // Show result and set appropriate class
                    resultBox.style.display = 'block';
                    resultBox.className = 'result-box';
                    resultBox.classList.add(data.result.toLowerCase());
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultText.textContent = 'Error analyzing text';
                    sentimentValue.textContent = 'N/A';
                    resultBox.style.display = 'block';
                    resultBox.className = 'result-box neutral';
                });
            });
        });
    </script>
</body>
</html>
